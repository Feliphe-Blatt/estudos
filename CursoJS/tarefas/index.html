<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>C.R.U.D. de tarefas</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="container">
    <h1 class="titulo">Lista de tarefas:</h1>

    <p class="add">
      <label for="taskToAdd"><b>Tarefa a ser adicionada:</b></label>
      <input type="text" name="taskBoxAdd" id="task-to-add" placeholder="Adicione uma tarefa aqui...">
      <button class="add-tarefa">Adicionar</button>
    </p>

    <p id="edit">
      <label for="taskToEdit"><b>Tarefa a ser editada:</b></label>
      <input type="text" name="taskBoxEdit" id="task-to-edit" value="Tarefa a ser editada...">
      <button class="editTarefa">Editar</button>
    </p>

    <button class="alternar">Alternar visÃ£o da Lista</button>

    <table id="list">
      <th colspan="2">Lista de Tarefas</th>
      <tr>
        <td>
          <h1 class="listItem">
            "Tarefa 1"
          </h1>
        </td>
        <td>
          <button class="list-edit">Editar</button>
          <button class="listErase">Apagar</button>
        </td>
      </tr>
    </table>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
