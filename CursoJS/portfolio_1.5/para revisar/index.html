<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }

    header {
      background-color: #333;
      padding: 15px;
      text-align: center;
      color: white;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      margin: 0 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #666;
    }

    section {
      padding: 20px;
      display: none;
      animation: fadeIn 1s ease-out, scaleIn 1s ease-out;
      transform-origin: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .dark-mode {
      background-color: #333;
      color: white;
    }

    .dark-mode section {
      background-color: #444;
    }

    .light-mode {
      background-color: #fff;
      color: #333;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.8);
      }
      to {
        transform: scale(1);
      }
    }

    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, color 0.3s;
    }

    .floating-button:hover {
      background-color: #555;
    }

    .language-button {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, color 0.3s;
    }

    .language-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body class="light-mode">

  <header>
    <h1 id="site-title">Seu Site</h1>
  </header>

  <nav>
    <a href="#" onclick="showSection('home')">Home</a>
    <a href="#" onclick="showSection('about')">Sobre</a>
    <a href="#" onclick="showSection('services')">Servi√ßos</a>
    <a href="#" onclick="showSection('contact')">Contato</a>
  </nav>

  <section id="home">
    <h2>Home</h2>
    <p id="home-content">Conte√∫do da se√ß√£o Home...</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p id="about-content">Conte√∫do da se√ß√£o Sobre...</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <p id="services-content">Conte√∫do da se√ß√£o Servi√ßos...</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p id="contact-content">Conte√∫do da se√ß√£o Contato...</p>
  </section>

  <footer>
    <p id="footer-text">&copy; 2024 Seu Site. Todos os direitos reservados.</p>
  </footer>

  <button class="floating-button" onclick="toggleDarkMode()">üåô</button>
  <button class="language-button" onclick="toggleLanguage()">üåê</button>

  <script>
    const translations = {
      'pt-br': {
        'site-title': 'Seu Site',
        'home-content': 'Conte√∫do da se√ß√£o Home...',
        'about-content': 'Conte√∫do da se√ß√£o Sobre...',
        'services-content': 'Conte√∫do da se√ß√£o Servi√ßos...',
        'contact-content': 'Conte√∫do da se√ß√£o Contato...',
        'footer-text': '&copy; 2024 Seu Site. Todos os direitos reservados.',
      },
      'en': {
        'site-title': 'Your Site',
        'home-content': 'Home section content...',
        'about-content': 'About section content...',
        'services-content': 'Services section content...',
        'contact-content': 'Contact section content...',
        'footer-text': '&copy; 2024 Your Site. All rights reserved.',
      },
    };

    function showSection(sectionId) {
      // Esconde todas as se√ß√µes
      document.querySelectorAll('section').forEach(section => {
        section.style.display = 'none';
      });

      // Mostra apenas a se√ß√£o desejada
      document.getElementById(sectionId).style.display = 'block';
    }

    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
    }

    function toggleLanguage() {
      const html = document.documentElement;
      const selectedLanguage = (html.lang === 'pt-br') ? 'en' : 'pt-br';
      html.lang = selectedLanguage;

      // Atualiza os textos da p√°gina conforme o idioma selecionado
      Object.keys(translations[selectedLanguage]).forEach(key => {
        const element = document.getElementById(key);
        if (element) {
          element.textContent = translations[selectedLanguage][key];
        }
      });
    }
  </script>
</body>
</html>
