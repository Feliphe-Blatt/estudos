<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD de Tarefas</title>
</head>
<body>
    <div class="container">
        <h1>CRUD de Tarefas</h1>
        <div id="timerDisplay">0:00</div>
        <form id="taskForm">
            <label for="taskInput">Nova Tarefa:</label>
            <input type="text" id="taskInput" required>
            <button type="submit">Adicionar Tarefa</button>
        </form>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
