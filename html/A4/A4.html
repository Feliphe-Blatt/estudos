<!doctype html>

<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atributos</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <input type="checkbox" id="teste1">
        <label for="teste1" meu-atributo="valor1 valor2 valor3"><b>Teste do ' ~ ' !</b></label>
        <br>
        <input type="checkbox" id="teste2">
        <label for="teste2" meu-atributo="valor-A valor-B valor-C"><b>Teste do ' | ' !</b></label>
        <br>
        <input type="checkbox" id="teste3">
        <label for="teste3" meu-atributo="comeco A B C"><b>Teste do ' ^ ' !</b></label>
        <br>
        <input type="checkbox" id="teste4">
        <label for="teste4" meu-atributo="inicio final"><b>Teste do ' $ ' !</b></label>
        <br>
        <input type="checkbox" id="teste5">
        <label for="teste5" meu-atributo="inicio meio final"><b>Teste do ' * ' !</b></label>
        <br>
    </body>
</html>
